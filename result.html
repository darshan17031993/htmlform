<!DOCTYPE html>
<html>
  <head>
    <body>
      <h2>result</h2>
      <div id="result"></div>
      <a href="/">back to form</a>
      <script>
        const result = document.getElementById('result');
        new URLSeachParams(window.location.search).forEach((value,name) => {
          result.append(`${name}: ${value}`);
          result.append(document.createElement('br');)
        })
      </script>
    </body>
  </head>
</html>
